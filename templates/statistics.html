<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../static/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
  <script src="../static/scripts/statistics/chart.js" type="text/javascript"></script>
  <script src="../static/scripts/statistics/statistics.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" type="text/javascript"></script>
  <script>

      startConnect();
      drawChart();

</script>

<body>
  <div class="sidebar">
    <div class="menu">
      <img class="icon" src="../static/web_image/icon_setting.svg" width="25px" height="25px">
      <span class="title">
        Settings
      </span>
    </div>
    <div class="select_menu">
      <img class="icon" src="../static/web_image/icon_setting.svg" width="25px" height="25px">
      <span class="title">
        Show
      </span>
    </div>
    <!--profile image & text-->
    <!--menu item-->
  </div>
  <div class="content">
    <div class="title">
      통과 차량 통계
    </div>
    <div class="card">
      <table class="show_table">
        <thead>
          <th class="enter_time">전체 차량 수</th>
          <th class="exit_time">평균 통과 시간</th>

          </tr>
        </tbody>

      <canvas id="canvas" width="900" height="600"></canvas>
      <div id="messages"></div>
    </div>
  </div>
